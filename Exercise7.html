     <!--7.d  convert celsius to fahrenheit-->
     <script>
        function conToFah(celsius) {
            return (celsius * 9/5) + 32;
        }
        a=conToFah(25);
        console.log(`Celsius to Fahrenheit is : ${a}`);
     </script>

     <!--7.e Fahrenheit to celsius-->
     <script>
        function fahToCel(fah) {
            return (fah - 32) * 5/9;
        }
        res = fahToCel(86);
        console.log(`Fahrenheit to celsius is ${res}`);
     </script>

     <!--7.f convert temperature-->
     <script>
        function temperature(degrees,unit) {
            if (unit === 'C') {
                return `${temperature(degrees)}F`;
            } else if (unit === 'F') {
                return `${temperature(degrees)}C`;
            } else {
                return 'Invalid unit';
            }
        }
        res1 = temperature(25,'C');
        console.log(`Temperature in Celsius : ${res1}`);
        res2 = temperature(86,'F');
        console.log(`Temperature in Fahrenhreit : ${res2}`);

     </script>
