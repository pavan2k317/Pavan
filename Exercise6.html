        <!--6.k,l Shopping Cart-->
    <h2>Shopping Cart</h2>
    <p>Quantity: <span id="quantity">0</span></p>
    <button onclick="updateQuantity(1)">Add to cart</button>
    <button onclick="updateQuantity(-1)">Remove from cart 1</button>
    <button onclick="updateQuantity(-2)">Remove 2</button>
    <button onclick="updateQuantity(-3)">Remove 3</button>

    <script>
        let quantity = 0;
        const maxQuantity = 10;
        const minQuantity = 0;

        function updateQuantity(change) {
            let newQuantity = quantity + change;

            if (newQuantity > maxQuantity) {
                alert("The cart is full");
                return;
            }

            if (newQuantity < minQuantity) {
                alert("Not enough items in the cart");
                return;
            }

            quantity = newQuantity;
            document.getElementById("quantity").textContent = quantity;
            //console.log("Quantity updated:", quantity);
        }
    </script>
